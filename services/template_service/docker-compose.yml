services:
  postgres:
    image: postgres:15-alpine
    container_name: template-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: template_service_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - template-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: template-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - template-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  template-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template-service
    ports:
      - '3003:3003'
    env_file:
      - .env 
    environment:
     
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/template_service_db
      REDIS_HOST: redis
     
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - template-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3003/api/v1/health']
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

networks:
  template-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: