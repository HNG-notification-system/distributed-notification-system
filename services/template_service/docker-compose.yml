services:
  postgres:
    image: postgres:15-alpine
    container_name: template-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: template_service_db
    ports:
      - '5433:5432'
    volumes:
      - template_postgres_data:/var/lib/postgresql/data
    networks:
      - distributed-notification-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: template-redis
    ports:
      - '6380:6379'
    volumes:
      - template_redis_data:/data
    networks:
      - distributed-notification-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  template-service:
    build:
      context: ./template-service
      dockerfile: Dockerfile
    container_name: template-service
    ports:
      - '3005:3003'
    env_file:
      - ./template-service/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@template-postgres:5432/template_service_db
      REDIS_HOST: template-redis
    depends_on:
      template-postgres:
        condition: service_healthy
      template-redis:
        condition: service_healthy
    networks:
      - distributed-notification-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3003/api/v1/health']
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

networks:
  distributed-notification-network:
    external: true

volumes:
  template_postgres_data:
  template_redis_data:
