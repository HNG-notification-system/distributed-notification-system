version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: template-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: template_service_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - template-network

  redis:
    image: redis:7-alpine
    container_name: template-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - template-network

networks:
  template-network:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data: