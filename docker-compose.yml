version: "3.8"

services:
  # ==============================
  # CORE INFRASTRUCTURE
  # ==============================

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-notification_system}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - notification-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - notification-network
    restart: unless-stopped

  # ==============================
  # MICROSERVICES
  # ==============================

  # API Gateway (NestJS)
  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: Dockerfile.shared
      target: node-app
      args:
        SERVICE_DIR: ./api-gateway
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - user-service
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health',(r)=>process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Service (Python)
  user-service:
    container_name: user-service
    build:
      context: .
      dockerfile: Dockerfile.shared
      target: python-app
      args:
        SERVICE_DIR: ./user-service
    ports:
      - "3001:3001"
    env_file:
      - .env
      - ./user-service/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-notification_system}
      REDIS_URL: redis://redis:6379
      CLOUDAMQP_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Email Service (NestJS)
  email-service:
    container_name: email-service
    build:
      context: .
      dockerfile: Dockerfile.shared
      target: node-app
      args:
        SERVICE_DIR: ./email-service
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      CLOUDAMQP_URL: amqp://guest:guest@rabbitmq:5672
      EMAIL_QUEUE: email.queue
      FAILED_QUEUE: failed.queue
      EXCHANGE_NAME: notifications.direct
      TEMPLATE_SERVICE_URL: http://template-service:3005
    depends_on:
      - template-service
      - rabbitmq
    volumes:
      - ./email-service/logs:/app/logs
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health',(r)=>process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Push Service (NestJS)
  push-service:
    container_name: push-service
    build:
      context: .
      dockerfile: Dockerfile.shared
      target: node-app
      args:
        SERVICE_DIR: ./push-service
    ports:
      - "3003:3003"
    env_file:
      - .env
    environment:
      CLOUDAMQP_URL: amqp://guest:guest@rabbitmq:5672
      PUSH_QUEUE: push.queue
      FAILED_QUEUE: failed.queue
      TEMPLATE_SERVICE_URL: http://template-service:3005
    depends_on:
      - template-service
      - rabbitmq
    volumes:
      - ./push-service/logs:/app/logs
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health',(r)=>process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Template Service (NestJS)
  template-service:
    container_name: template-service
    build:
      context: .
      dockerfile: Dockerfile.shared
      target: node-app
      args:
        SERVICE_DIR: ./template-service
    ports:
      - "3005:3005"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-notification_system}
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health',(r)=>process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================
  # REVERSE PROXY (NGINX)
  # ==============================
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-gateway
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==============================
# VOLUMES AND NETWORKS
# ==============================
volumes:
  postgres_data:
  redis_data:

networks:
  notification-network:
    driver: bridge