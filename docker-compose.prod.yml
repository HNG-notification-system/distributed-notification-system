# Docker Compose Production Override Configuration
# Use this file for production deployments with resource limits and optimizations
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: "3.8"

services:
  # ==============================
  # RESOURCE LIMITS & PRODUCTION CONFIG
  # ==============================

  api-gateway:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: always
    environment:
      NODE_ENV: production
      LOG_LEVEL: error
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

