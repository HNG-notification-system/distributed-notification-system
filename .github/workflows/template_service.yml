name: Template Service CI

on:
  push:
    paths:
      - 'template_service/**'
  pull_request:
    paths:
      - 'template_service/**'

jobs:
  test-and-build:
    name: Test and Build Template Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: template_service/package-lock.json

      - name: Install dependencies
        run: |
          cd template_service
          npm install

      - name: Run linting
        run: |
          cd template_service
          npm run lint

      - name: Run tests
        run: |
          cd template_service
          npm test

      - name: Build application
        run: |
          cd template_service
          npm run build

      - name: Verify build
        run: |
          cd template_service
          ls -la dist/
          echo "âœ… Template Service build successful!"